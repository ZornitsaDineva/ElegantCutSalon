<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

<body>
    <h1>Login</h1>

  <form action="/login" method="post">

    <input type="email" name="Email" placeholder="email" required>

  </form>
